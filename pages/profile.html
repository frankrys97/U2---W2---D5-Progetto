<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./profile.css" />
    <title>Profile page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../Netflix-assets/kisspng-netflix-streaming-media-television-show-logo-netflix-logo-5b35b03bb4e9d0.753613021530245179741.png"
            alt=""
          />
        </a>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="display-3">Edit Profile</h2>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="position-relative">
              <img
                src="../Netflix-assets/assets/avatar.png"
                alt="avatar"
                class="img-fluid"
              />
              <button
                class="btn btn-dark text-white rounded-circle border border-2 position-absolute start-0 bottom-0 mb-2 ms-2"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
            </div>
          </div>

          <div class="col-8">
            <form>
              <div class="mb-4 user">
                <input
                  type="text"
                  class="form-control bg-secondary border-0 text-white rounded-1 fw-normal"
                  id="name"
                  placeholder="Strive Student"
                />
              </div>

              <div class="mb-4">
                <h5 class="mb-3 fw-normal">Language:</h5>
                <div>
                  <select
                    class="form-select bg-black"
                    aria-label="Default select example"
                    id="language"
                  >
                    <option selected>English</option>
                    <option value="1">Italian</option>
                    <option value="2">Franch</option>
                    <option value="3">Spanish</option>
                  </select>
                </div>
                <hr />
              </div>
              <div class="mb-4">
                <h5 class="mb-3 fw-normal">Maturity settings:</h5>
                <div
                  class="bg-dark py-1 px-2 d-md-inline-block"
                  aria-describedby="maturityHelp"
                >
                  ALL MATURITY RATINGS RATINGS
                </div>
                <div id="maturityHelp" class="my-3">
                  Show titles of all maturity ratings for this profile.
                </div>
                <button
                  type="button"
                  class="btn btn-outline-secondary px-4 py-1 rounded-0"
                >
                  EDIT
                </button>
                <hr />
              </div>
              <div class="mb-4">
                <h5 class="mb-3 fw-normal">Autoplay controls</h5>
                <div class="form-check">
                  <input
                    class="form-check-input bg-transparent border-secondary p-2 rounded-0 shadow-none"
                    type="checkbox"
                    value=""
                    id="autoplayEpisode"
                  />
                  <label class="form-check-label" for="autoplayEpisode">
                    Autoplay next eplsode In a serles on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-transparent border-secondary p-2 rounded-0 shadow-none"
                    type="checkbox"
                    value=""
                    id="autoplayPreview"
                  />
                  <label class="form-check-label" for="autoplayPreview">
                    Autoplay previews whlle browsing on all devices.
                  </label>
                </div>
              </div>
            </form>
          </div>
          <hr />
        </div>

        <div class="row">
          <div class="col d-flex flex-wrap gap-3 mb-3">
            <div class="">
              <button
                type="button"
                class="btn-custom btn btn-outline-secondary rounded-0 px-4 py-2"
                onclick="toggleButton(this)"
              >
                SAVE
              </button>
            </div>
            <div class="">
              <button
                type="button"
                class="btn-custom btn btn-outline-secondary rounded-0 px-4 py-2"
                onclick="toggleButton(this)"
              >
                CANCEL
              </button>
            </div>
            <div class="">
              <button
                type="button"
                class="btn-custom btn btn-outline-secondary rounded-0 px-4 py-2"
                onclick="toggleButton(this)"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function toggleButton(clickedButton) {
        const buttons = document.querySelectorAll(".btn-custom");
        buttons.forEach((button) => {
          if (button === clickedButton) {
            button.classList.add(".btn-custom");
          } else {
            button.classList.remove(".btn-custom");
          }
        });
      }
    </script>
  </body>
</html>
